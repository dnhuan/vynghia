<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Get access_token</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>

<body>
    <div class="container" id="vynghia">
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center" id="logo"><a href="https://www.facebook.com/pagevynghia"><img src="images/icon-128.png" alt="Get access_token" width="100" height="100"></a></div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Get Token</h3>
                    </div>
                    <div class="panel-body">
						<!-- Form Token -->
                        <form action="" method="POST" role="form" v-on:submit.prevent="saveOptions">
                            <div class="form-group"><label for="access_token">Access Token</label>
                                <div class="input-group"><input type="text" class="form-control" id="access_token" v-model="access_token" placeholder="Nhấn Tạo để nhận access_token ở đây" autofocus required autocomplete="off"> <span class="input-group-btn"><a href="#" class="btn btn-default" v-on:click.stop.prevent="getAccessToken"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Tạo</a> <a :href="'https://developers.facebook.com/tools/debug/accesstoken/?q=' + encodeURIComponent(access_token)" class="btn btn-default" target="_blank"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> Gỡ lỗi</a></span>
                                </div>
                            </div>
                            </div></form>
                    </div>
					<!-- Copyright please not change -->
                    <div class="panel-footer text-center">&copy; 2017 - 2018 <strong><a href="https://www.facebook.com/nghiadev" target="_blank">Vy Nghĩa</a></strong></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.1/js/bootstrap-colorpicker.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
